<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Banks - Data Science 2nd Year</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 30px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            min-height: 80vh;
        }

        .subject-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            width: 100%;
            max-width: 600px;
        }

        .subject-container h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .subject-container button {
            padding: 15px 25px;
            font-size: 1.1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
            text-decoration: none;
        }

        .subject-container button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        footer {
            background-color: #ecf0f1;
            padding: 15px;
            text-align: center;
            color: #333;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Question Banks</h1>
        <p>Data Science 2nd Year - KHIT</p>
    </header>

    <div class="container">
        <div class="subject-container">
            <h2>Advanced Data Structures (ADS)</h2>
            <a href="asserts/Ads full bank.pdf" download>
                <button>Download ADS Question Bank</button>
            </a>
        </div>

        <div class="subject-container">
            <h2>Discrete Maths (DMGT)</h2>
            <a href="asserts/Dmgt1,2.pdf" download>
                <button>Download DMGT Question Bank</button>
            </a>
        </div>

        <div class="subject-container">
            <h2>Introduction to Data Science (IDS)</h2>
            <a href="asserts/ids1and2.pdf" download>
                <button>Download IDS Question Bank</button>
            </a>
        </div>

        <div class="subject-container">
            <h2>Statistical Methods for Data Science (SMDS)</h2>
            <a href="asserts/smds1and2.pdf" download>
                <button>Download SMDS Question Bank</button>
            </a>
        </div>
    </div>

    <footer>
        <p>Powered by KHIT Data Science Department Students</p>
    </footer>

</body>
</html>
